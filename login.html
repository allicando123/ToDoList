<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登陆</title>
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
</head>

<body class="background">
    <div id="app" class="container">
        <div class="row">
            <form class="form-horizontal col-md-offset-3 col-md-6" method="post" action="/_login">
                <div class="loginbox">
                    <h2 class="form-title text-center">登陆</h2>
                    <div class="form-group">
                        <label>用户名</label>
                        <input class="form-control required" type="text" placeholder="输入用户名" name="user" v-model="user">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input class="form-control required" type="password" placeholder="输入密码" name="passwd" v-model="passwd">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">登陆</button>
                    </div>
                    <div class="form-group">
                        <a href="/signup" type="button" class="btn btn-primary btn-block">注册</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
